name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: admin_user
          POSTGRES_PASSWORD: admin_pass
          POSTGRES_DB: test_task_manager_api_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort pytest httpx

      - name: Run code formatter (Black)
        run: black --check .

      - name: Run import sorter (isort)
        run: isort . --check-only

      - name: Load environment variables
        run: |
          echo "TEST_DATABASE_URL=postgresql://admin_user:admin_pass@localhost:5432/test_task_manager_api_db" >> $GITHUB_ENV

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Run tests
        run: pytest

      - name: Build Docker image
        run: docker build -t fastapi-app -f Dockerfile.api .
